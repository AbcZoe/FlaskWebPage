<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}我的景點網站{% endblock title %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav class="navbar">
    <div class="nav-container">
        <a class="nav-logo" href="{{ url_for('home') }}">台南旅遊景點推薦</a>
        <div class="nav-links">
            <a href="{{ url_for('home') }}">首頁</a>
            <a href="{{ url_for('login') }}">登入</a>
            <a href="{{ url_for('register') }}">註冊</a>
        </div>
    </div>
</nav>

<div class="container">
    <!-- flash messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %} 
            {% for category, message in messages %} 
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %} 
        {% endif %} 
    {% endwith %}

    <!-- 子模板內容 -->
    {% block content %}{% endblock content %}
</div>

<footer>
    &copy; 2025 Tainan Blog. All rights reserved.
</footer>

</body>
</html>
